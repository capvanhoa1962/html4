<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form action="submit_form.html" method="GET" target="_blank">
        <h1>Form</h1>

        <label for="name">Họ và tên </label>
        <input type="text" id="name" name="name" placeholder="Nhập họ và tên của bạn"><br><br>

        <label for="email">Email </label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Mật khẩu </label>
        <input type="password" id="password" name="password" minlength="8"><br><br>

        <label for="dt">Ngày sinh </label>
        <input type="date" id="dt" name="happybirthday"><br><br>

        <label>Giới tính </label><br>
        <input type="radio" id="male" name="gender" value="Nam">
        <label for="male">Nam</label><br>
        <input type="radio" id="female" name="gender" value="Nữ">
        <label for="female">Nữ</label><br><br>

        <label>Sở thích </label><br>
        <input type="checkbox" id="reading" name="hobbies" value="Đọc sách">
        <label for="reading">Đọc sách</label><br>
        <input type="checkbox" id="runaway" name="hobbies" value="Du lịch">
        <label for="runaway">Du lịch</label><br>
        <input type="checkbox" id="music" name="hobbies" value="Nghe nhạc">
        <label for="music">Nghe nhạc</label><br><br>

        <label for="ava">Tải lên ảnh đại diện </label><br><br>
        <input type="file" id="ava" accept="image/*" required><br><br>

        <input type="submit" value="Send">
    </form>
</body>
</html>
